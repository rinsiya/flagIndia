<!DOCTYPE html>
<html>
<head>
  <title>Flag Unfold Animation</title>
  <link rel="stylesheet" href="style.css">
     <script>
      function raiseFlag() {
  const flag = document.getElementById("flag");
 const img = document.getElementById("flag");
 const audio = document.getElementById("anthem");
  audio.play();
   audio.playbackRate = 1;
  // Start first transition: width
  flag.style.top= "0px";

  // Listen for the first transition to finish
  flag.addEventListener("transitionend", function handler(event) {
    if (event.propertyName === "top") {
      // Start second transition: height
img.src="flag.gif"
       flag.classList.add("unfold-animate");

flag.style.width = "160px";



}})
}

    </script>
</head>
<body>

<div class="pole">
 
  <img id="flag" src="tied-flag.png">
</div>

<button onclick="raiseFlag()" id="button">Raise Flag</button>
<audio id="anthem" src="anthem1.mp3"></audio>
</body>
</html>
